components:
  schemas:
    GroupSetRequestModel:
      type: "object"
      properties:
        userId:
          type: "integer"
          format: "int32"
        group:
          type: "string"
          enum:
          - "ADMIN"
          - "ORGANIZER"
          - "JURY"
          - "PRODUCT"
          - "MENTOR"
          - "MEMBER"
          - "OLD_MEMBER"
          - "NOT_VERIFIED"
      required:
      - "group"
    ErrorResponse:
      type: "object"
      properties:
        status:
          type: "string"
      required:
      - "status"
    CreateTeamRequest:
      type: "object"
      properties:
        name:
          type: "string"
        description:
          type: "string"
      required:
      - "name"
      - "description"
    ProfileOutputResponse:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        username:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        group:
          type: "string"
          enum:
          - "ADMIN"
          - "ORGANIZER"
          - "JURY"
          - "PRODUCT"
          - "MENTOR"
          - "MEMBER"
          - "OLD_MEMBER"
          - "NOT_VERIFIED"
        tgId:
          type: "string"
        registerAt:
          type: "integer"
          format: "int64"
        description:
          type: "string"
        team:
          type: "integer"
          format: "int32"
      required:
      - "username"
      - "firstName"
      - "lastName"
      - "group"
      - "tgId"
      - "description"
    InvitesRespondModel:
      type: "object"
      properties:
        user:
          $ref: "#/components/schemas/ProfileOutputResponse"
        id:
          type: "integer"
          format: "int32"
      required:
      - "user"
    SmallTeamRespondModel:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        description:
          type: "string"
        iconUrl:
          type: "string"
        bannerUrl:
          type: "string"
        membersCount:
          type: "integer"
          format: "int32"
      required:
      - "name"
      - "description"
      - "iconUrl"
      - "bannerUrl"
    TeamRespondModel:
      type: "object"
      properties:
        team:
          $ref: "#/components/schemas/SmallTeamRespondModel"
        users:
          type: "array"
          items:
            $ref: "#/components/schemas/ProfileOutputResponse"
      required:
      - "team"
      - "users"
    TagObjectOutput:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        tag:
          type: "string"
      required:
      - "tag"
    TagsOutput:
      type: "object"
      properties:
        list:
          type: "array"
          items:
            $ref: "#/components/schemas/TagObjectOutput"
      required:
      - "list"
    TourOutputResponse:
      type: "object"
      properties:
        name:
          type: "string"
        year:
          type: "integer"
          format: "int32"
        maxScore:
          type: "integer"
          format: "int32"
      required:
      - "name"
    TourResultOutputResponse:
      type: "object"
      properties:
        tour:
          $ref: "#/components/schemas/TourOutputResponse"
        result:
          type: "number"
          format: "float"
        userId:
          type: "integer"
          format: "int32"
      required:
      - "tour"
    EditUserModel:
      type: "object"
      properties:
        description:
          type: "string"
        tgLogin:
          type: "string"
      required:
      - "description"
      - "tgLogin"
    EditUserPassword:
      type: "object"
      properties:
        oldPassword:
          type: "string"
        newPassword:
          type: "string"
      required:
      - "oldPassword"
      - "newPassword"
    TokenRespondOutput:
      type: "object"
      properties:
        token:
          type: "string"
      required:
      - "token"
    UserInvitesRespondModel:
      type: "object"
      properties:
        team:
          $ref: "#/components/schemas/SmallTeamRespondModel"
        id:
          type: "integer"
          format: "int32"
      required:
      - "team"
    LoginInputModel:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
      required:
      - "username"
      - "password"
    RegisterInputModel:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
        tgLogin:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        birthdayDate:
          type: "integer"
          format: "int64"
      required:
      - "username"
      - "password"
      - "tgLogin"
      - "firstName"
      - "lastName"
    RemoveUserInputModel:
      type: "object"
      properties:
        userId:
          type: "integer"
          format: "int32"
        tagId:
          type: "integer"
          format: "int32"
    AddUserTagsInputModel:
      type: "object"
      properties:
        userId:
          type: "integer"
          format: "int32"
        tagIdList:
          type: "array"
          items:
            type: "integer"
            format: "int32"
      required:
      - "tagIdList"
    VacancyInputModel:
      type: "object"
      properties:
        teamId:
          type: "integer"
          format: "int32"
        tagList:
          type: "array"
          items:
            type: "integer"
            format: "int32"
      required:
      - "tagList"
    VacancyRespond:
      type: "object"
      properties:
        teamId:
          type: "integer"
          format: "int32"
        tags:
          type: "array"
          items:
            type: "string"
      required:
      - "tags"